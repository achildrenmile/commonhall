# CommonHall Nginx Location Blocks
# Shared between HTTP and HTTPS servers

# =============================================================================
# API Routes
# =============================================================================

# API endpoints
location /api/ {
    limit_req zone=api_limit burst=50 nodelay;
    limit_conn conn_limit 50;

    proxy_pass http://api_backend/api/;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Don't cache API responses by default
    add_header Cache-Control "no-store, no-cache, must-revalidate";
}

# Authentication endpoints (stricter rate limiting)
location /api/v1/auth/login {
    limit_req zone=login_limit burst=10 nodelay;
    limit_conn conn_limit 10;

    proxy_pass http://api_backend/api/v1/auth/login;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Health check endpoint
location /api/health {
    access_log off;
    proxy_pass http://api_backend/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# =============================================================================
# SignalR WebSocket Support
# =============================================================================

location /hubs/ {
    proxy_pass http://api_backend/hubs/;
    proxy_http_version 1.1;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Longer timeouts for WebSocket connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Disable buffering for real-time
    proxy_buffering off;
}

# =============================================================================
# Swagger/OpenAPI Documentation
# =============================================================================

location /swagger {
    proxy_pass http://api_backend/swagger;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# =============================================================================
# Next.js Frontend
# =============================================================================

# Static files with long cache
location /_next/static/ {
    proxy_pass http://web_backend/_next/static/;
    proxy_http_version 1.1;

    # Cache static assets
    proxy_cache static_cache;
    proxy_cache_valid 200 365d;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Cache-Status $upstream_cache_status;

    proxy_set_header Host $host;
}

# Next.js image optimization
location /_next/image {
    proxy_pass http://web_backend/_next/image;
    proxy_http_version 1.1;

    # Cache optimized images
    proxy_cache static_cache;
    proxy_cache_valid 200 7d;

    add_header Cache-Control "public, max-age=604800";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Public assets
location /public/ {
    proxy_pass http://web_backend/public/;
    proxy_http_version 1.1;

    # Cache public assets
    proxy_cache static_cache;
    proxy_cache_valid 200 30d;

    add_header Cache-Control "public, max-age=2592000";

    proxy_set_header Host $host;
}

# Favicon and common static files
location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;

    proxy_cache static_cache;
    proxy_cache_valid 200 1d;

    proxy_set_header Host $host;
}

# All other routes go to Next.js
location / {
    proxy_pass http://web_backend;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings for SSR
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;

    # Don't cache SSR pages by default (let Next.js control caching)
    add_header Cache-Control "no-cache";
}

# =============================================================================
# Error Pages
# =============================================================================

error_page 500 502 503 504 /50x.html;
location = /50x.html {
    root /usr/share/nginx/html;
    internal;
}
