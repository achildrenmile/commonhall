apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: commonhall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: commonhall/commonhall-web:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_API_URL
              value: "http://api:8080/api/v1"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://commonhalldemo.strali.solutions"
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 128Mi
              cpu: "0.1"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: commonhall
spec:
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
