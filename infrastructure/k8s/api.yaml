apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-storage-pvc
  namespace: commonhall
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: commonhall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: commonhall/commonhall-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: commonhall-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: commonhall-secrets
                  key: POSTGRES_PASSWORD
            - name: ConnectionStrings__DefaultConnection
              value: "Host=postgres;Database=commonhall;Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD)"
            - name: ConnectionStrings__Redis
              value: "redis:6379"
            - name: Elasticsearch__Url
              value: "http://elasticsearch:9200"
            - name: Jwt__Secret
              valueFrom:
                secretKeyRef:
                  name: commonhall-secrets
                  key: JWT_SECRET
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: commonhall-secrets
                  key: JWT_ISSUER
            - name: Jwt__Audience
              valueFrom:
                secretKeyRef:
                  name: commonhall-secrets
                  key: JWT_AUDIENCE
            - name: Storage__Provider
              value: Local
            - name: Storage__LocalPath
              value: /app/storage
          volumeMounts:
            - name: api-storage
              mountPath: /app/storage
          resources:
            limits:
              memory: 1Gi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.25"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
      volumes:
        - name: api-storage
          persistentVolumeClaim:
            claimName: api-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: commonhall
spec:
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8080
