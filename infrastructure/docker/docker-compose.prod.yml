# CommonHall Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ==========================================================================
  # Application Services
  # ==========================================================================
  api:
    image: ${REGISTRY:-commonhall}/commonhall-api:${VERSION:-latest}
    container_name: commonhall-api
    restart: unless-stopped
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=commonhall;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__Redis=redis:6379
      - Elasticsearch__Url=http://elasticsearch:9200
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-commonhall}
      - Jwt__Audience=${JWT_AUDIENCE:-commonhall}
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY:-}
      - Email__Provider=${EMAIL_PROVIDER:-SMTP}
      - Email__SmtpHost=${SMTP_HOST:-localhost}
      - Email__SmtpPort=${SMTP_PORT:-1025}
      - Storage__Provider=${STORAGE_PROVIDER:-Local}
      - Storage__LocalPath=/app/storage
    volumes:
      - api-storage:/app/storage
      - api-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - commonhall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  web:
    image: ${REGISTRY:-commonhall}/commonhall-web:${VERSION:-latest}
    container_name: commonhall-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:5050/api/v1}
      - NEXT_PUBLIC_APP_URL=${APP_URL:-http://localhost:3000}
    networks:
      - commonhall-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # ==========================================================================
  # Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: commonhall-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=commonhall
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - commonhall-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d commonhall"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "max_connections=50"

  # ==========================================================================
  # Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: commonhall-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - commonhall-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Search
  # ==========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: commonhall-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=commonhall
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - commonhall-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

# ==========================================================================
# Networks
# ==========================================================================
networks:
  commonhall-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  api-storage:
    driver: local
  api-logs:
    driver: local
