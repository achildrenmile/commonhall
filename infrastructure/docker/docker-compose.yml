version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: commonhall-postgres
    environment:
      POSTGRES_DB: CommonHall
      POSTGRES_USER: CommonHall
      POSTGRES_PASSWORD: CommonHall_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U CommonHall -d CommonHall"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commonhall-network

  redis:
    image: redis:7-alpine
    container_name: commonhall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - commonhall-network

  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: commonhall-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - commonhall-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  commonhall-network:
    driver: bridge
